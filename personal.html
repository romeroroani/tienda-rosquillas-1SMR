<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros Empleados</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f0c815, #f07c15);
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .employee-img {
            width: 100%; /* La imagen ocupará el 100% del contenedor */
            max-width: 400px; /* Tamaño máximo para pantallas grandes */
            height: auto; /* Mantiene la proporción de la imagen */
            border-radius: 20px;
            margin-bottom: 0px;
        }

        .employee-name {
            font-size: 2em;
            color: #000000;
            margin: 10px 0 5px 0;
        }

        .employee-role {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 15px;
        }

        .employee-description {
            font-size: 1em;
            color: #313131;
            max-width: 600px;
            margin: 0 auto;
        }

        .back-btn {
            background-color: #f05a15;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: #d3940d;
        }
       
    
    </style>
</head>

<body>
    <h1>Nuestros Empleados</h1>
    <img src="imagenes/chema-panadero.png" alt="Imagen de Chema" class="employee-img">
    <div class="employee-name"><b>Chema</b></div>
    <div class="employee-role">Panadero</div>
    <div class="employee-description">Chema es nuestro panadero experto, responsable de la creación de todas las rosquillas frescas y deliciosas de nuestra tienda. Con años de experiencia, se asegura de que cada rosquilla tenga el mejor sabor y calidad.</div>
    <br>
    <a href="index.html" class="back-btn">Volver a la página principal</a>
</body>

</html>
